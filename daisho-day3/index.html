<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title> Day4 文化祭 在庫管理アプリ   （保存+メール送信）</title>
    <!--CSSファイルを読み込む-->
    <link rel="stylesheet"href="assets/css/inventory.css">
</head> 
<body>
  <main class="container">
    <h1 class="title">文化祭 在庫管理アプリ（Day4）</h1>
    <p class="muted">
    JSONで管理している在庫データをブラウザに保存し、StaticFormsを使って在庫一覧をメール送信するアプリです。
    </p>
    <!--在庫一覧テーブル-->
    <section class="panel"></section>
        <h2 class="panel-title">在庫一覧</h2>
        <thead>
        <tr>
                <th>商品ID</th>
                <th>商品名</th>
                <th>価格</th>
                <th>在庫数</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="item-list">
            <!--JavaScriptから自動で行(tr)が追加されます-->
        </tbody>    
    </table>
    <p class="hint">
   在庫数が<code>minStock</code>より少ない商品は行の背景が変わります。
  </p>
</section>

<!--在庫メール送信用の隠しフォーム-->
<form
  id="inventory-mail-form"
  action="https://api.staticforms.dev/submit"
  method="POST"
  style="display:none;"
  >
   <!--自分のStaticFormsのAPIキーを設定する（授業後は削除/無効化）-->
   <input type="hidden" name="apiKey" value="YOUR_STATICFORMS_API_KEY_HERE"/>

   <!--メール件数-->
    <input type=""hidden" name="subject" value="文化祭 在庫一覧レポート"/>

    <!--メール本文（在庫一覧テキスト）-->
    <textarea id ="inventory-message"name="message"></textarea>
</form>
</main>
<script src=""assets/js/inventory.js"></script>
</body>   
</html>
